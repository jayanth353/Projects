<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	<script src="form.js" defer ></script>
</head>
<body>
	 
		 <div class="con">
			 <div class="card">
					<div class="front">
					<h3>Login</h3>
					<form action="">
						<div class="igroup">
							<label for="">Email</label>
							<input type="emial">
						</div>
						<div class="igroup">
							<label for="">Password</label>
							<input type="password">
						</div>
						<button type="submit" class="sbtn">Login</button>
						<div class="msg"></div>
					</form>
					<p class="flip">Signup?</p>
					</div>
					<div class="back">
					<h3>Sign up</h3>
					<form action="">
						
						<div class="igroup">
							<label for="">Username</label>
							<input type="text">
						</div>
						<div class="igroup">
							<label for="">Email</label>
							<input type="emial">
						</div>
						<div class="igroup">
							<label for="">Password</label>
							<input type="password">
						</div>
						<div class="igroup">
							<label for="">Confirm Password</label>
							<input type="password">
						</div>
						<button type="submit" class="sbtn">Sign up</button>
					</form>
					<p class="flip1">Login Instead?</p>
					</div>
		     </div>
		 </div>
	 
</body>
</html>
